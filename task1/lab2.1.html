<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validation form</title>
    <link rel="stylesheet" href="lab2.1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap">
    <script defer src="lab2.1.js"></script>
</head>
<body>
<div class="form" id="form">
    <h2>Create your account</h2>
    <form>
        <label for="name"> ПІБ </label>
        <input type="text" id="name" placeholder="Прізвище І. П.">

        <label for="group"> Група</label>
        <input type="text" id="group" placeholder="ІX-xx">

        <label for="phoneNum"> Номер телефону </label>
        <input type="text" id="phoneNum" placeholder="">

        <label for="address"> Адреса </label>
        <input type="text" id="address" placeholder="м. Київ">

        <label for="email"> E-mail </label>
        <input type="text" id="email" placeholder="example@gmail.com">

        <div class="sub-button">
            <input type="submit" value="Confirm" class="buttons"/>
        </div>
    </form>
</div>
</body>
</html>
